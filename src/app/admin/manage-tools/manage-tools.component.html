
<div class="manage-tools-page">
  <!-- Left side: Manage Tools Table with Search and Sort -->
  <div class="manage-tools-container">
    <h3>Manage Tools</h3>

    <div class="search-sort-container">
      <input 
        type="text" 
        class="search-input" 
        placeholder="Search by Tool Name" 
        [(ngModel)]="searchTerm" 
        (input)="onSearchChange()" 
      />
      
      <label for="sortBy">Sort By:</label>
      <select [(ngModel)]="sortBy" class="sort-select" (change)="sortTools()">
        <option value="Name">Name</option>
        <option value="Status">Status</option>
        <option value="Location">Location</option>
        <option value="Category">Category</option>
        <option value="Condition">Condition</option>
        <option value="Brand">Brand</option>
        <option value="ModelNumber">Model Number</option>
      </select>
    </div>

    <!-- Scrollable table container with fixed height -->
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Tool Name</th>
            <th>Status</th>
            <th>Location</th>
            <th>Category</th>
            <th>Condition</th>
            <th>Brand</th>
            <th>Model Number</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tool of filteredTools">
            <td>{{ tool.Name }}</td>
            <td>{{ tool.Status }}</td>
            <td>{{ tool.Location }}</td>
            <td>{{ tool.Category }}</td>
            <td>{{ tool.Condition }}</td>
            <td>{{ tool.Brand }}</td>
            <td>{{ tool.ModelNumber }}</td>
            <td>
              <button class="action-button edit" (click)="editTool(tool)">Edit</button>
              <button class="action-button delete" (click)="deleteTool(tool.id)">Delete</button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
